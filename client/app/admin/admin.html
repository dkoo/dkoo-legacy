<template name="admin">
	<main class="admin">
		{{#if resetting}}
			<form id="reset">
				<h2>Reset password</h2>
				<p>Enter a new password below to reset your account.</p>

				<label>Password</label>
				<input type="password" name="password" required>

				<label>Password again</label>
				<input type="password" name="confirm" required>

				<button class="full activate">Reset password</button>
			</form>
		{{else}}
			{{#if reset}}
				<form id="start-reset">
					<h2>Reset password</h2>

					<label>E-mail address</label>
					<input type="email" name="email" required>

					<button class="full send-reset">Send recovery e-mail</button>
					<button class="full cancel">Back to log-in</button>
				</form>

			{{else}}
				<form id="login">
					<h2>Log into dkoo.net</h2>

					<label>Username</label>
					<input type="text" name="user" required>

					<label>Password</label>
					<input type="password" name="password" required>

					<button class="full signin">Log in</button>
					<button class="full reset">Reset password</button>
				</form>
			{{/if}}
		{{/if}}
	</main>
</template>
