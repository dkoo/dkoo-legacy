<template name="projects">
	{{#if projects}}
		<main class="projects {{#if currentUser}}logged-in{{/if}} {{#if viewingProject}}active{{/if}}">
			<header>
				<h2>
					<a href="/">dkoo.net</a>
					<a href="/blog">blog</a>
					<a href="/about">about</a>
				</h2>
			</header>

			<section>
				{{#each projects}}<figure>
					<a href="/projects/{{slug}}"><img src="{{thumb}}" alt="{{title}}"></a>
				</figure>{{/each}}
			</section>
		</main>
		{{> project}}
	{{else}}
		<div class="loading"></div>
	{{/if}}

	{{#if currentUser}}
		<nav id="toolbar">
			<a href="/projects/new" class="new-project">New Project</a>
			<a href="/projects" class="logout">Log out</a>
		</nav>
	{{/if}}
</template>
