<template name="edit">
	<form class="edit-post">
		<header>
			<h2><pre contentEditable data-name="published-date" data-placeholder="MM/DD/YYYY"></pre> at <pre contentEditable data-name="published-time" data-placeholder="12:00 am"></pre></h2>
		</header><div>
			<h1><pre contentEditable data-name="title" data-placeholder="Post title"></pre></h1>
			<section class="content">
				<textarea name="content" placeholder="Post content" value="{{#if content}}{{content}}{{/if}}"></textarea>
			</section>

			<label>Tags</label>

			<input class="tags" type="text" name="tags" placeholder="Add tag"><a href="#" class="add-tag">&plus;</a>

			<label>Publish Status</label>
			<select name="visibility">
				<option value="public" selected="{{#if statusIs "public"}}true{{/if}}">Published</option>
				<option value="private" selected="{{#if statusIs "private"}}true{{/if}}">Draft</option>
			</select>
			
			<button class="save">Save</button>
			<button class="cancel">Cancel</button>
		</div>
	</form>
</template>
