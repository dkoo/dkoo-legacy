<template name="blog">
	<section class="blog">
		<a class="pull" href="/"><i class="fa fa-angle-double-up"></i></a>
		<article>
			<h1>Hello</h1>

			<p>Some <a href="#">lorem ipsum text</a> should go here.</p>
		</article>

		{{#each posts}}
			{{> tinypost}}
		{{/each}}

		{{#if currentUser}}
			<div id="toolbar">
				<a href="/edit" class="new-post">New Post</a>
				<a href="/" class="logout">Log out</a>
			</div>
		{{/if}}
	</section>
</template>
