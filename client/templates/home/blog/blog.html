<template name="blog">
	<section class="blog {{#if singlePost}}post{{/if}}">
		<div class="posts">
			<a class="pull" href="/"><i class="fa fa-angle-double-up"></i></a>
			{{#each posts}}
				{{> tinypost}}
			{{/each}}
		</div>
		
		{{> post}}

		{{#if currentUser}}
			<nav id="toolbar">
				<a href="/post/new" class="new-post">New Post</a>
				<a href="/" class="logout">Log out</a>
			</nav>
		{{/if}}
	</section>
</template>
